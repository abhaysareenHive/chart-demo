<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TradingView Chart with Vote Bars</title>
</head>
<body>
  <h1>My First Chart with Vote Bars</h1>

  <!-- Chart container for overlay -->
  <div class="chart-container" style="position: relative; width: 600px; height: 400px;">
    <div id="tradingview_chart" style="width: 100%; height: 100%;"></div>

    <!-- Dummy vote bars -->
    <div class="vote-bar" style="
         position: absolute;
         bottom: 50px;  /* distance from bottom */
         left: 100px;   /* horizontal position */
         width: 8px;
         height: 40px;
         background-color: green;
         opacity: 0.6;"></div>

    <div class="vote-bar" style="
         position: absolute;
         bottom: 80px;
         left: 120px;
         width: 8px;
         height: 30px;
         background-color: red;
         opacity: 0.6;"></div>
  </div>

  <!-- TradingView Widget JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": 600,
      "height": 400,
      "symbol": "NASDAQ:AAPL",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_chart"
    });
  </script>

</body>
</html>
