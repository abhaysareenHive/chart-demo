<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ApexCharts Candlestick with Price Line</title>
  <!-- ApexCharts library -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <h1>Chart with Horizontal Line at $240</h1>
  <div id="chart" style="width: 600px; height: 400px;"></div>

  <script>
    // Sample candlestick data
    var options = {
      chart: {
        type: 'candlestick',
        height: 400,
        toolbar: { show: true }
      },
      series: [{
        data: [
          { x: new Date('2025-09-12'), y: [235, 245, 230, 240] },
          { x: new Date('2025-09-13'), y: [240, 250, 238, 245] },
          { x: new Date('2025-09-14'), y: [245, 248, 240, 242] },
          { x: new Date('2025-09-15'), y: [242, 246, 239, 244] },
        ]
      }],
      xaxis: { type: 'datetime' },
      yaxis: {
        min: 230,
        max: 250,
        labels: { formatter: function(val) { return "$" + val; } },
      },
      annotations: {
        yaxis: [{
          y: 240,                     // price level
          borderColor: 'green',
          label: {
            borderColor: 'green',
            style: { color: '#fff', background: 'green' },
            text: '$240'
          }
        }]
      }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>
</html>
