<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lightweight Chart with Fixed Price Line</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    #chart {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Chart with Horizontal Price Line at $240</h1>
  <div id="chart"></div>

  <script>
    // Create chart
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: 600,
      height: 400,
      layout: {
        backgroundColor: '#ffffff',
        textColor: '#000',
      },
      grid: {
        vertLines: { color: '#eee' },
        horzLines: { color: '#eee' },
      },
      priceScale: {
        borderColor: '#ccc',
      },
      timeScale: {
        borderColor: '#ccc',
      },
    });

    // Add a candlestick series
    const candlestickSeries = chart.addCandlestickSeries();

    // Sample data
    candlestickSeries.setData([
      { time: '2025-09-12', open: 235, high: 245, low: 230, close: 240 },
      { time: '2025-09-13', open: 240, high: 250, low: 238, close: 245 },
      { time: '2025-09-14', open: 245, high: 248, low: 240, close: 242 },
      { time: '2025-09-15', open: 242, high: 246, low: 239, close: 244 },
    ]);

    // Draw horizontal green line at $240
    const linePrice = 240;
    candlestickSeries.createPriceLine({
      price: linePrice,
      color: 'green',
      lineWidth: 2,
      lineStyle: LightweightCharts.LineStyle.Solid,
      axisLabelVisible: true,
      title: '$240',
    });
  </script>
</body>
</html>
