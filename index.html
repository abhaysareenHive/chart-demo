<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plotly Candlestick Chart with Price Line</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Plotly Candlestick Chart with $240 Line</h1>
  <div id="chart" style="width: 700px; height: 500px;"></div>

  <script>
    // Sample candlestick data
    var trace = {
      x: ['2025-09-12', '2025-09-13', '2025-09-14', '2025-09-15'],
      close: [240, 245, 242, 244],
      decreasing: {line: {color: 'red'}},
      high: [245, 250, 248, 246],
      increasing: {line: {color: 'green'}},
      low: [230, 238, 240, 239],
      open: [235, 240, 245, 242],
      type: 'candlestick',
      xaxis: 'x',
      yaxis: 'y'
    };

    // Horizontal line at $240
    var layout = {
      shapes: [
        {
          type: 'line',
          x0: trace.x[0],
          x1: trace.x[trace.x.length - 1],
          y0: 240,
          y1: 240,
          line: {
            color: 'green',
            width: 2,
            dash: 'dashdot'
          }
        }
      ],
      yaxis: {title: 'Price', range: [230, 250]},
      xaxis: {title: 'Date'},
      showlegend: false
    };

    Plotly.newPlot('chart', [trace], layout);
  </script>
</body>
</html>
